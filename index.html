<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>

<body>
    <h1>Gambar Laptop</h1>
    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="img/thumb/img120x120.jpg" alt="laptop1">
                    <span>Gambar Lapotop 1</span>
                </a>
                <div class="overlay" id="gambar1">
                    <a href="#" class="close">x</a>
                    <a href="#gambar4" class="prev">prev</a>
                    <img src="img/full/img600x800.jpg" class="full" alt="laptop1">
                    <a href="#gambar2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="img/thumb/img2-120x120.jpg" alt="laptop2">
                    <span>Gambar Lapotop 2</span>
                </a>
                <div class="overlay" id="gambar2">
                    <a href="#" class="close">x</a>
                    <a href="#gambar1" class="prev">prev</a>
                    <img src="img/full/img2-600x800.jpg" class="full" alt="laptop2">
                    <a href="#gambar3" class="next">next</a>
                </div>
            <li>
                <a href="#gambar3">
                    <img src="img/thumb/img3-120x120.jpg" alt="laptop3">
                    <span>Gambar Lapotop 3</span>
                </a>
                <div class="overlay" id="gambar3">
                    <a href="#" class="close">x</a>
                    <a href="#gambar2" class="prev">prev</a>
                    <img src="img/full/img3-600x800.jpg" class="full" alt="laptop3">
                    <a href="#gambar4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar4">
                    <img src="img/thumb/img4-120x120.jpg" alt="laptop4">
                    <span>Gambar Lapotop 4</span>
                </a>
                <div class="overlay" id="gambar4">
                    <a href="#" class="close">x</a>
                    <a href="#gambar3" class="prev">prev</a>
                    <img src="img/full/img4-600x800.jpg" class="full" alt="laptop4">
                    <a href="#gambar1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>

</html>
